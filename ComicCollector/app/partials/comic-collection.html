<div class = "container" ng-repeat="comic in comics">

    <div class="col-md-3 col-md-offset-1">
        <div class="row">{{comic.Title}}</div>
        <div class="row">{{comic.data.IssueNumber}}</div>
        <div class="row">{{comic.Description}}</div>
    </div>
    <div class="col-xs-1"><button class="btn btn-danger" ng-click="deleteComic(comicId)">Remove Comic!</button></div>

</div>
